<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Berlin BRW (Land Value) Data-driven extrusion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <link href="css/style.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.6/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend",
      "dojo/on",
      "dojo/dom",
      "dojox/widget/Standby",
      "dojo/domReady!",
      "esri/tasks/support/Query",
      "esri/tasks/QueryTask",
      "dojo/domReady!"
    ], function(
      Map, SceneView, FeatureLayer, Legend, on, dom, Standby, Query, QueryTask
    ) {



      /*****************************************************************
       * In this case we set two visual variables on the renderer. Since
       * we're defining both size and color based on data values, there's
       * no need to specify defaults in the `symbol` property of the
       * renderer. In 3D it is easier to visually perceive size differences
       * when they are combined with color. Therefore we set up both a
       * size and a color visual variable based on the values of the same
       * field.
       *
       * Notice that the data value ramps for each is slightly different.
       * Color allows us to see the spatial trend in a tight range, whereas
       * size can be used to observe nuances between features of the same
       * color.
       *****************************************************************/

      var renderer = {
        type: "simple", // autocasts as new SimpleRenderer()
        symbol: {
          type: "polygon-3d", // autocasts as new PolygonSymbol3D()
          symbolLayers: [{
            type: "extrude" // autocasts as new ExtrudeSymbol3DLayer()
          }]
        },
        visualVariables: [{
          type: "size",
          field: "BRW",
          stops: [
          {
            value: 0.40,
            size: 100,
            label: "0.40"
          },
          {
            value: 1000,
            size: 1000,
            label: ">5,000"
          },
          {
            value: 5000,
            size: 5000,
            label: ">5,000"
          },
          {
            value: 10000,
            size: 10000,
            label: ">10,000"
          },
          {
            value: 20000,
            size: 20000,
            label: ">20,000"
          },
          {
            value: 40000,
            size: 40000,
            label: ">40,000"
          }]
        }, {
          type: "color",
          field: "BRW",
          //normalizationField: "TOTPOP_CY",
          legendOptions: {
            title: "Bodenrichtwert [€]"
          },
          stops: [
          {
            value: 100,
            color: "#ffffcc",
            label: "<100 €"
          },
          {
            value: 2000,
            color: "#00ff00",
            label: "2000 €"
          },
          {
            value: 5000,
            color: "#00ccff",
            label: "5000 €"
          },
          {
            value: 10000,
            color: "#0000ff",
            label: ">10000 €"
          }]
        }]
      };
      //here come the spinner:
      var povLyr = new FeatureLayer({
        url: "https://services.arcgis.com/OLiydejKCZTGhvWg/ArcGIS/rest/services/bodenrichtwerte/FeatureServer/0/",
        renderer: renderer,
        definitionExpression: "STICHTAG = '2018/01/01'",
        visible: true,
        title: "räumliche Einheiten",
        outFields: ["*"],
        popupTemplate: { // autocasts as new PopupTemplate()
          title: "{BEZIRK}, {STICHTAG}",
          content: "BRW im {BEZIRK} zum {STICHTAG} ist hier <b>{BRW}</b> Euro pro m2.",
          fieldInfos: [
          {
            fieldName: "BEZIRK",
            format: {
              digitSeparator: true,
              places: 0
            }
          },
          {
            fieldName: "STICHTAG"
          }]
        },

      });


      var map = new Map({
        basemap: "gray",
        layers: [povLyr]
      });
      var slidervar = document.getElementById('slider');
      noUiSlider.create(slidervar, {
        start: [ 2018 ],
        step: 1,
        tooltips: [ wNumb({ decimals: 0 }) ],
        range: {
          min: 2002,
          max: 2018
        }
      });

      slidervar.noUiSlider.on('change', function( values, handle ) {
        year = values[handle];
        povLyr.definitionExpression = "STICHTAG = '" + parseInt(year) + "/01/01'";

      })
      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            latitude: 52.10,
            longitude: 13.3,
            z: 45000
          },
          tilt: 50,
          heading: 10
        }
      });
      var legend = new Legend({
        view: view
      });
      view.whenLayerView(povLyr).then(function (lyrView) {
        document.getElementById("spinner").style.visibility = "hidden";
        lyrView.watch("updating", function (val) {
          if (val == true){
            document.getElementById("spinner").style.visibility = "visible";
          } else {
            document.getElementById("spinner").style.visibility = "hidden";
          }
        })
      })
      view.ui.add(legend, "bottom-right");
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="slider"></div>
  <div id="spinner" class="spinner"></div>
</body>
</html>
